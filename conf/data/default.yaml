datamodule:
  _target_: src.pl_data.datamodule.SplitDataModule
  weighting: False

  spectrogram:
    _target_: src.common.utils.compute_spectrogram
    n_fft: 1024
    win_length: #None
    hop_length: 512
    n_mels: 128
    mel: True

  num_workers:
    train: 12
    val: 12

  batch_size:
    train: 32
    val: 16

  datasets:
    idx2bird_path: ${oc.env:IDX2BIRD}
    bird2idx_path: ${oc.env:BIRD2IDX}

    train:
      soundscapes:
        _target_: src.pl_data.dataset.SoundscapeDataset
        name: SOUNDSCAPES
        path: ${oc.env:TRAIN_SOUNDSCAPES}
        csv_path: ${oc.env:SOUNDSCAPES_CSV}
        train: True

      birdcalls:
        _target_: src.pl_data.dataset.BirdcallDataset
        name: BIRDCALLS
        path: ${oc.env:TRAIN_BIRDCALLS}
        csv_path: ${oc.env:BIRDCALLS_CSV}
        train: True

