datamodule:
#  _target_: src.pl_data.datamodule.MyDataModule

  datasets:
    train:
      soundscapes:
#        _target_: src.pl_data.dataset.MelDataset
        name: SOUNDSCAPES
        path: ${oc.env:TRAIN_SOUNDSCAPES}
        train: True

      birdcalls:
        _target_: src.pl_data.dataset.BirdcallDataset
        name: BIRDCALLS
        path: ${oc.env:TRAIN_BIRDCALLS}
        train: True
        mode: "init"
        init:
          _target_: src.pl_data.dataset.BirdcallDataset.init
          path: ${oc.env:TRAIN_BIRDCALLS}
          n_fft: 1024
          win_length:
          hop_length: 512
          n_mels: 128
        save:
          _target_: src.pl_data.dataset.BirdcallDataset.save
          bird_path: ${oc.env:BIRDCALL_PREPROCESSED_BIRD_NAMES}
          call_path: ${oc.env:BIRDCALL_PREPROCESSED_BIRD_CALLS}
        load:
          _target_: src.pl_data.dataset.BirdcallDataset.load
          bird_path: ${oc.env:BIRDCALL_PREPROCESSED_BIRD_NAMES}
          call_path: ${oc.env:BIRDCALL_PREPROCESSED_BIRD_CALLS}

#   val:
#      - _target_: src.pl_data.dataset.MyDataset
#        name: YourValDatasetName
#        path: ${oc.env:YOUR_VAL_DATASET_PATH}
#        train: False

  num_workers:
    train: 12
    val: 12

  batch_size:
    train: 32
    val: 16
